  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
      display: inline-block;
      width: 300px;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .card-content {
      padding: 20px;
    }
    .card-title {
      font-size: 1.5em;
      margin: 0 0 10px;
    }
    .card-description {
      color: #777;
      font-size: 1em;
      margin-bottom: 20px;
    }
    .card-button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1em;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      border-radius: 5px;
    }
    .card-button:hover {
      background-color: #0056b3;
      color: white;
    }
    .share-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #db4437;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
    }
    .share-button:hover {
      background-color: #c1351d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Elige una opción</h1>
    <div class="card">
      <img src="ruta/a/imagen1.jpg" alt="Descripción 1">
      <div class="card-content">
        <h2 class="card-title">Opción 1</h2>
        <p class="card-description">Descripción breve de la opción 1.</p>
        <button class="card-button">Seleccionar</button>
      </div>
    </div>
    <div class="card">
      <img src="ruta/a/imagen2.jpg" alt="Descripción 2">
      <div class="card-content">

        <button class="card-button">Seleccionar</button>
      </div>
    </div>
    <div class="card">
      <img src="ruta/a/imagen3.jpg" alt="Descripción 3">
      <div class="card-content">
        <h2 class="card-title">Opción 3</h2>
        <p class="card-description">Descripción breve de la opción 3.</p>
        <button class="card-button">Seleccionar</button>
      </div>
    </div>

    <!-- Botón de compartir en Google -->
    <a href="https://plus.google.com/share?url=https://tusitio.com" class="share-button" target="_blank">
      Compartir en Google+

  </div>
